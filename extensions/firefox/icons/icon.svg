<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4285f4" stroke="#3367d6" stroke-width="4"/>

  <!-- Redirect arrows -->
  <g transform="translate(64,64)">
    <!-- Main arrow -->
    <path d="M-20,-15 L20,-15 L20,-5 L35,0 L20,5 L20,15 L-20,15 Z"
          fill="white" stroke="white" stroke-width="1"/>

    <!-- Curved arrow path -->
    <path d="M-15,-25 Q-5,-35 5,-35 Q15,-35 25,-25"
          fill="none" stroke="white" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>

  <!-- Text "RA" -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="16"
        font-weight="bold" text-anchor="middle" fill="white">RA</text>

  <!-- Small redirect icon -->
  <g transform="translate(40,40)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <path d="M-4,-2 L4,-2 L4,2 L8,0 L4,-2" fill="white"/>
  </g>
</svg>
