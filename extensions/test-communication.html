<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Communication Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        color: #0c5460;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ”— Extension Communication Test</h1>
    <p>
      This page tests direct communication with the Redirectinator extension.
    </p>

    <button onclick="testRuntimeConnection()">Test Runtime Connection</button>
    <button onclick="testPingPong()">Test Ping/Pong</button>
    <button onclick="testAnalyzeUrl()">Test URL Analysis</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
      function addResult(message, type = 'info') {
        const results = document.getElementById('results');
        const div = document.createElement('div');
        div.className = `test-result ${type}`;
        div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
        results.appendChild(div);
        results.scrollTop = results.scrollHeight;
      }

      function clearResults() {
        document.getElementById('results').innerHTML = '';
      }

      function testRuntimeConnection() {
        addResult('Testing Chrome runtime availability...', 'info');

        if (typeof chrome === 'undefined') {
          addResult('âŒ Chrome runtime not available', 'error');
          return;
        }

        if (!chrome.runtime) {
          addResult('âŒ chrome.runtime not available', 'error');
          return;
        }

        addResult('âœ… Chrome runtime available', 'success');

        if (chrome.runtime.id) {
          addResult(`âœ… Extension ID: ${chrome.runtime.id}`, 'success');
        } else {
          addResult(
            'âš ï¸ No extension ID (may be expected for unpacked)',
            'info'
          );
        }

        if (chrome.runtime.getManifest) {
          try {
            const manifest = chrome.runtime.getManifest();
            addResult(
              `âœ… Manifest: ${manifest.name} v${manifest.version}`,
              'success'
            );
          } catch (error) {
            addResult(`âŒ Manifest error: ${error.message}`, 'error');
          }
        }
      }

      function testPingPong() {
        addResult('Testing ping/pong communication...', 'info');

        if (typeof chrome === 'undefined' || !chrome.runtime) {
          addResult('âŒ Chrome runtime not available', 'error');
          return;
        }

        chrome.runtime.sendMessage({ type: 'PING' }, response => {
          if (chrome.runtime.lastError) {
            addResult(
              `âŒ Ping failed: ${chrome.runtime.lastError.message}`,
              'error'
            );
            return;
          }

          if (response && response.type === 'PONG') {
            addResult(
              `âœ… Pong received! Version: ${response.version}, Status: ${response.status}`,
              'success'
            );
          } else {
            addResult(
              `âš ï¸ Unexpected response: ${JSON.stringify(response)}`,
              'error'
            );
          }
        });
      }

      function testAnalyzeUrl() {
        addResult('Testing URL analysis...', 'info');

        if (typeof chrome === 'undefined' || !chrome.runtime) {
          addResult('âŒ Chrome runtime not available', 'error');
          return;
        }

        const testUrl = 'http://testing.tamethebots.com/metaredirect.html';

        chrome.runtime.sendMessage(
          {
            type: 'WEB_APP_ANALYZE_URL',
            url: testUrl,
            options: { timeout: 10000 },
          },
          response => {
            if (chrome.runtime.lastError) {
              addResult(
                `âŒ Analysis failed: ${chrome.runtime.lastError.message}`,
                'error'
              );
              return;
            }

            if (response && response.success) {
              addResult(
                `âœ… Analysis successful! Final URL: ${response.result.finalUrl}`,
                'success'
              );
              addResult(
                `ðŸ“Š Details: ${response.result.redirectCount} redirects, ${response.result.analysisTime}ms`,
                'info'
              );
            } else {
              addResult(
                `âŒ Analysis error: ${response?.error || 'Unknown error'}`,
                'error'
              );
            }
          }
        );
      }

      // Auto-run basic test on load
      window.addEventListener('load', () => {
        addResult('Page loaded, testing runtime connection...', 'info');
        testRuntimeConnection();
      });
    </script>
  </body>
</html>
